  border-color: rgb(0, 145, 255) transparent rgb(0, 145, 255) transparent;

}
@keyframes lds-dual-ring {

  100% {

  }

  <script>
    window.addEventListener("mousemove", function (e) {
	var to_append = document.getElementsByClassName('loader-container')[0];
	var all = document.getElementsByClassName('loader-container');

	var parent_div = document.createElement('div');
	parent_div.className = "loader-container";
	var inner_div = document.createElement('div');
	inner_div.className = "loader";
	parent_div.appendChild(inner_div)
	var d = document.body.appendChild(parent_div);

	parent_div.style.left = (e.clientX - 50)+'px';
	parent_div.style.top = (e.clientY - 50)+'px';

	if(document.getElementsByClassName('loader-container').length > 50) {
		document.body.removeChild(to_append)
	}
});
   </script>
   <script>
	const coords = { x: 0, y: 0 };
		const circles = document.querySelectorAll(".circle");

		const colors = ["#0091ff", "#1a8eff", "#2d8fff", "#3a8dff", "#468bff", "#5189ff", "#5c88ff", "#6685ff", "#7083ff", "#797fff", "#837eff", "#8c7bff", "#9678ff", "#9f74ff", "#a870ff", "#b16cff", "#ba68ff", "#c363ff", "#cb5dff", "#d457ff", "#dc51ff", "#e448ff", "#ec40ff"];

		circles.forEach(function (circle, index) {
			circle.x = 0;
			circle.y = 0;
			circle.style.backgroundColor = colors[index % colors.length];
		});

		window.addEventListener("mousemove", function (e) {
			coords.x = e.clientX;
			coords.y = e.clientY;

		});

		function animateCircles() {

			let x = coords.x;
			let y = coords.y;

			circles.forEach(function (circle, index) {
				circle.style.left = x - 12 + "px";
				circle.style.top = y - 12 + "px";

				circle.style.scale = (circles.length - index) / (1.3*circles.length);

				circle.x = x;
				circle.y = y;

				const nextCircle = circles[index + 1] || circles[0];
				x += (nextCircle.x - x) * 0.3;
				y += (nextCircle.y - y) * 0.3;
			});

			requestAnimationFrame(animateCircles);
		}

		animateCircles();
   </script>
